<div ng-controller="GroupCtrl"><nav class="navbar navbar-default navbar-fixed-top" role="navigation"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-7"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Facegroup</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7"><ul class="nav navbar-nav"><li ng-repeat="group in groups"><a ng-click="showFeed(group)"><img ng-src="{{group.icon}}" class="img-rounded"> &nbsp; {{group.name}}</a></li><li class="divider">&nbsp;</li></ul></div></nav><div class="container"><div class="row"><div class="col-md-12"><div class="panel-heading">{{groupFeed.name}} &nbsp; <span class="badge">{{groupFeed.totalMessages}}</span></div><div class="message-item" ng-repeat="message in groupFeed.feed"><div class="message-header"><div class="picture"><img ng-src="http://graph.facebook.com/{{message.from.id}}/picture" alt="{{message.from.name}}'s photo"></div><div class="text"><strong>{{message.from.name}}</strong> <em am-time-ago="message.updated_time"></em></div><div class="pull-right"><span class="label label-primary" ng-show="message.likes.data.length > 0">{{message.likes.data.length}} likes</span> <span class="label label-primary text-center"><a href="https://www.facebook.com/{{message.id}}" class="white" target="_blank"><i class="glyphicon glyphicon-new-window white"></i> direct</a></span></div></div><div class="message-text"><div class="message-picture" ng-show="message.picture"><a href="{{message.link}}" target="_blank"><img ng-src="{{message.full_picture}}" alt="Image from {{message.from.name}}"><div class="message-picture-text" ng-show="message.type == 'link'"><span class="name" ng-show="message.name">{{message.name}}</span> <span class="description" ng-show="message.description">{{message.description}}</span> <span class="caption" ng-show="message.caption">{{message.caption}}</span></div></a></div><p ng-show="message.message" ng-bind-html="message.message | linky:'_blank'"></p></div><div class="message-comments" ng-show="message.comments.data.length > 0"><ul class="list-unstyled"><li ng-repeat="comment in message.comments.data"><strong>{{comment.from.name}}</strong> <em am-time-ago="comment.created_time"></em> <span class="badge badge-secondary" ng-show="comment.like_count > 0">{{comment.like_count}} likes</span><br><p>{{comment.message}}</p></li></ul></div></div></div></div></div></div>
